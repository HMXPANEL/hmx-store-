<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMX Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        :root {
            --primary: #6C5DD3;
            --primary-dark: #5345a8;
            --accent: #FF754C;
            --bg-light: #F0F2F5;
            --bg-dark: #1F1D2B;
            --card-light: #FFFFFF;
            --card-dark: #252836;
            --text-light: #1F1D2B;
            --text-dark: #FFFFFF;
            --shadow-light: 8px 8px 16px #d1d9e6, -8px -8px 16px #ffffff;
            --shadow-dark: 8px 8px 16px #15151e, -8px -8px 16px #2b2b3a;
            --shadow-3d: 0 10px 20px rgba(0,0,0,0.1), 0 6px 6px rgba(0,0,0,0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body {
            background-color: var(--bg-light);
            color: var(--text-light);
            transition: var(--transition);
            overflow-x: hidden;
            min-height: 100vh;
        }

        body.dark-mode {
            background-color: var(--bg-dark);
            color: var(--text-dark);
        }

        /* --- 3D Components & Utilities --- */
        .card-3d {
            background: var(--card-light);
            border-radius: 20px;
            box-shadow: var(--shadow-3d);
            transition: var(--transition);
            transform-style: preserve-3d;
            border-bottom: 4px solid rgba(0,0,0,0.05);
        }

        body.dark-mode .card-3d {
            background: var(--card-dark);
            border-bottom: 4px solid rgba(0,0,0,0.2);
        }

        .card-3d:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        .btn-3d {
            border: none;
            outline: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.1s;
            position: relative;
            top: 0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 0 var(--primary-dark);
        }

        .btn-primary:active {
            top: 4px;
            box-shadow: 0 0 0 var(--primary-dark);
        }

        .btn-secondary {
            background: var(--accent);
            color: white;
            box-shadow: 0 4px 0 #cc5d3b;
        }
        .btn-secondary:active { top: 4px; box-shadow: 0 0 0 #cc5d3b; }

        input {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: 2px solid transparent;
            background: rgba(0,0,0,0.05);
            margin-bottom: 15px;
            outline: none;
            color: inherit;
            transition: var(--transition);
        }
        
        body.dark-mode input { background: rgba(255,255,255,0.05); }
        input:focus { border-color: var(--primary); background: transparent; }

        /* --- Layout --- */
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; padding-bottom: 80px; }
        .view { display: none; opacity: 0; animation: fadeIn 0.4s forwards; }
        .view.active { display: block; }
        
        @keyframes fadeIn { to { opacity: 1; } }

        /* --- Navbar --- */
        .navbar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 50px;
            display: flex;
            gap: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            z-index: 1000;
            border: 1px solid rgba(255,255,255,0.2);
        }
        body.dark-mode .navbar { background: rgba(37, 40, 54, 0.9); border-color: rgba(255,255,255,0.05); }

        .nav-item {
            font-size: 1.5rem;
            color: #888;
            cursor: pointer;
            transition: 0.2s;
            position: relative;
        }
        .nav-item.active { color: var(--primary); transform: translateY(-3px); }
        .nav-item.active::after {
            content: ''; position: absolute; bottom: -5px; left: 50%; transform: translateX(-50%);
            width: 5px; height: 5px; background: var(--primary); border-radius: 50%;
        }

        /* --- Auth Page --- */
        #auth-view {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--bg-light) 0%, #e0e5ec 100%);
        }
        body.dark-mode #auth-view { background: linear-gradient(135deg, var(--bg-dark) 0%, #15151e 100%); }

        .auth-card {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            text-align: center;
        }

        /* --- Dashboard --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .search-bar {
            position: relative;
            margin-bottom: 20px;
        }
        .search-bar i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); opacity: 0.5; }
        .search-bar input { padding-left: 45px; margin-bottom: 0; box-shadow: inset 2px 2px 5px rgba(0,0,0,0.05); }

        .filters {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 10px;
            scrollbar-width: none;
        }
        .filter-btn {
            padding: 8px 16px;
            border-radius: 20px;
            background: transparent;
            border: 2px solid rgba(0,0,0,0.1);
            color: inherit;
            white-space: nowrap;
            cursor: pointer;
            font-weight: 500;
        }
        body.dark-mode .filter-btn { border-color: rgba(255,255,255,0.1); }
        .filter-btn.active { background: var(--primary); color: white; border-color: var(--primary); }

        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .app-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            text-align: center;
            cursor: pointer;
        }
        .app-icon {
            width: 80px;
            height: 80px;
            border-radius: 18px;
            object-fit: cover;
            margin-bottom: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .app-title { font-weight: 600; font-size: 1rem; margin-bottom: 5px; line-height: 1.2; }
        .app-cat { font-size: 0.8rem; opacity: 0.6; }
        .app-rating { font-size: 0.8rem; color: #FFC107; margin-top: 5px; }

        /* --- App Details --- */
        .detail-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .detail-icon {
            width: 120px;
            height: 120px;
            border-radius: 25px;
            box-shadow: 0 15px 30px rgba(108, 93, 211, 0.2);
            margin-bottom: 20px;
        }
        .meta-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            font-size: 0.9rem;
        }
        .meta-item {
            text-align: center;
            padding: 10px 20px;
            background: rgba(0,0,0,0.03);
            border-radius: 15px;
        }
        body.dark-mode .meta-item { background: rgba(255,255,255,0.05); }

        /* --- Profile --- */
        .profile-header {
            text-align: center;
            margin-bottom: 40px;
        }
        .avatar {
            width: 100px;
            height: 100px;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin: 0 auto 20px;
            box-shadow: 0 10px 20px rgba(108, 93, 211, 0.3);
        }
        .setting-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            margin-bottom: 15px;
        }

        /* --- Modal --- */
        .modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0; pointer-events: none;
            transition: 0.3s;
        }
        .modal.open { opacity: 1; pointer-events: all; }
        .modal-content {
            background: var(--card-light);
            padding: 30px;
            border-radius: 20px;
            max-width: 90%;
            width: 350px;
            text-align: center;
        }
        body.dark-mode .modal-content { background: var(--card-dark); }

        /* Toast */
        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100%);
            background: #333;
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            z-index: 3000;
            opacity: 0;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }
        .toast.error { background: #FF4C4C; }
        .toast.success { background: #00C851; }

        /* Spinner */
        .loader {
            border: 3px solid rgba(0,0,0,0.1);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="toast" class="toast">Notification</div>

    <div id="auth-view" class="view active">
        <div class="card-3d auth-card">
            <h2 style="margin-bottom: 10px;">HMX Store</h2>
            <p style="opacity: 0.6; margin-bottom: 30px;">Download premium apk app</p>
            
            <form id="auth-form">
                <input type="email" id="email" placeholder="Email Address" required>
                <input type="password" id="password" placeholder="Password" required>
                
                <button type="submit" class="btn-3d btn-primary" style="width: 100%; margin-top: 10px;">
                    <span id="auth-btn-text">Log In</span>
                </button>
            </form>

            <div style="margin-top: 20px; font-size: 0.9rem;">
                <span id="auth-toggle-text">New here? </span>
                <a href="#" id="auth-toggle-link" style="color: var(--primary); font-weight: 600; text-decoration: none;">Create Account</a>
            </div>
            <div style="margin-top: 10px; font-size: 0.85rem;">
                <a href="#" id="reset-pass-link" style="color: var(--accent); text-decoration: none;">Forgot Password?</a>
            </div>
        </div>
    </div>

    <nav id="navbar" class="navbar hidden">
        <div class="nav-item active" onclick="router.navigate('dashboard')"><i class="ph ph-squares-four"></i></div>
        <div class="nav-item" onclick="router.navigate('profile')"><i class="ph ph-user"></i></div>
    </nav>

    <div id="dashboard-view" class="view container hidden">
        <div class="header">
            <h1>Discover</h1>
            <div id="user-greeting" style="font-size: 0.9rem; opacity: 0.7;">Hello, User</div>
        </div>

        <div class="search-bar">
            <i class="ph ph-magnifying-glass"></i>
            <input type="text" id="search-input" placeholder="Search apps, games...">
        </div>

        <div class="filters" id="category-filters">
            <button class="filter-btn active" data-cat="all">All</button>
            <button class="filter-btn" data-cat="Productivity">Productivity</button>
            <button class="filter-btn" data-cat="Tools">Tools</button>
            <button class="filter-btn" data-cat="Security">Security</button>
            <button class="filter-btn" data-cat="Games">Games</button>
        </div>

        <h3 style="margin: 20px 0;">Popular Apps</h3>
        <div id="apps-grid" class="app-grid">
            <p style="grid-column: 1/-1; text-align: center; opacity: 0.5; padding: 40px;">Loading apps...</p>
        </div>
    </div>

    <div id="details-view" class="view container hidden">
        <div style="margin-bottom: 20px;">
            <button class="btn-3d" onclick="router.navigate('dashboard')" style="padding: 8px 16px;"><i class="ph ph-arrow-left"></i> Back</button>
        </div>

        <div id="detail-content">
            </div>
    </div>

    <div id="profile-view" class="view container hidden">
        <div class="profile-header">
            <div class="avatar"><i class="ph ph-user"></i></div>
            <h2 id="profile-email">user@example.com</h2>
            <p id="profile-joined" style="opacity: 0.6; font-size: 0.9rem;">Member since: -</p>
        </div>

        <div class="card-3d setting-row">
            <span>Dark Mode</span>
            <div style="cursor: pointer;" id="theme-toggle">
                <i class="ph ph-moon" style="font-size: 1.5rem;"></i>
            </div>
        </div>

        <div class="card-3d setting-row" style="color: var(--accent); cursor: pointer;" onclick="authManager.logout()">
            <span>Log Out</span>
            <i class="ph ph-sign-out" style="font-size: 1.5rem;"></i>
        </div>
    </div>

    <div id="download-modal" class="modal">
        <div class="modal-content card-3d">
            <i class="ph ph-warning-circle" style="font-size: 3rem; color: var(--accent); margin-bottom: 15px;"></i>
            <h3>External Download</h3>
            <p style="opacity: 0.7; margin: 15px 0; font-size: 0.9rem;">This app is hosted externally. Are you sure you want to proceed?</p>
            <div style="display: flex; gap: 10px; justify-content: center;">
                <button class="btn-3d" onclick="ui.closeModal()">Cancel</button>
                <button class="btn-3d btn-secondary" id="confirm-download-btn">Download</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, get, child, update, runTransaction } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // --- Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyC9yloh-7ekMZG94dI-F2hsG6W_dFBluPU",
            authDomain: "movie-website-cc6f3.firebaseapp.com",
            databaseURL: "https://movie-website-cc6f3-default-rtdb.firebaseio.com",
            projectId: "movie-website-cc6f3",
            storageBucket: "movie-website-cc6f3.firebasestorage.app",
            messagingSenderId: "832396978049",
            appId: "1:832396978049:web:b0a69c8bad1a60ec1fea80",
            measurementId: "G-YB0CFB3PV1"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        const dbRef = ref(db);

        // --- State Management ---
        const state = {
            user: null,
            apps: [],
            currentApp: null,
            isLoginMode: true
        };

        // --- UI Manager ---
        const ui = {
            toast: (msg, type = 'normal') => {
                const t = document.getElementById('toast');
                t.textContent = msg;
                t.className = `toast show ${type}`;
                setTimeout(() => t.className = 'toast', 3000);
            },
            toggleTheme: () => {
                document.body.classList.toggle('dark-mode');
                localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
            },
            showModal: (appId) => {
                const modal = document.getElementById('download-modal');
                const confirmBtn = document.getElementById('confirm-download-btn');
                modal.classList.add('open');
                confirmBtn.onclick = () => {
                    dataManager.downloadApp(appId);
                    modal.classList.remove('open');
                };
            },
            closeModal: () => document.getElementById('download-modal').classList.remove('open')
        };
        window.ui = ui; // Expose to global for HTML onclicks

        // --- Router ---
        const router = {
            navigate: (viewId) => {
                document.querySelectorAll('.view').forEach(el => el.classList.remove('active'));
                document.querySelectorAll('.view').forEach(el => {
                    if(!el.id.includes(viewId)) setTimeout(() => el.classList.add('hidden'), 300); // Wait for fade out
                    else el.classList.remove('hidden');
                });
                
                // Simple toggle logic
                document.getElementById(viewId + '-view').classList.remove('hidden');
                // Force reflow
                void document.getElementById(viewId + '-view').offsetWidth;
                document.getElementById(viewId + '-view').classList.add('active');

                // Update Navbar
                document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                if(viewId === 'dashboard') document.querySelectorAll('.nav-item')[0].classList.add('active');
                if(viewId === 'profile') document.querySelectorAll('.nav-item')[1].classList.add('active');
            }
        };
        window.router = router;

        // --- Auth Manager ---
        const authManager = {
            init: () => {
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        state.user = user;
                        document.getElementById('auth-view').classList.remove('active');
                        setTimeout(() => document.getElementById('auth-view').classList.add('hidden'), 300);
                        document.getElementById('navbar').classList.remove('hidden');
                        
                        // Update Profile UI
                        document.getElementById('profile-email').textContent = user.email;
                        document.getElementById('profile-joined').textContent = `Member since: ${new Date(user.metadata.creationTime).toLocaleDateString()}`;
                        document.getElementById('user-greeting').textContent = `Hello, ${user.email.split('@')[0]}`;
                        
                        // Load Data
                        router.navigate('dashboard');
                        dataManager.fetchApps();
                        dataManager.updateUserRecord(user);
                    } else {
                        state.user = null;
                        document.getElementById('navbar').classList.add('hidden');
                        document.querySelectorAll('.view').forEach(v => v.classList.remove('active', 'hidden'));
                        document.getElementById('auth-view').classList.add('active');
                        document.getElementById('dashboard-view').classList.add('hidden');
                        document.getElementById('profile-view').classList.add('hidden');
                        document.getElementById('details-view').classList.add('hidden');
                    }
                });
            },
            toggleMode: () => {
                state.isLoginMode = !state.isLoginMode;
                document.getElementById('auth-btn-text').textContent = state.isLoginMode ? 'Log In' : 'Create Account';
                document.getElementById('auth-toggle-text').textContent = state.isLoginMode ? 'New here? ' : 'Have an account? ';
                document.getElementById('auth-toggle-link').textContent = state.isLoginMode ? 'Create Account' : 'Log In';
            },
            handleAuth: async (e) => {
                e.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                try {
                    if (state.isLoginMode) {
                        await signInWithEmailAndPassword(auth, email, password);
                        ui.toast('Welcome back!', 'success');
                    } else {
                        await createUserWithEmailAndPassword(auth, email, password);
                        ui.toast('Account created!', 'success');
                    }
                } catch (error) {
                    ui.toast(error.message, 'error');
                }
            },
            logout: () => signOut(auth).then(() => ui.toast('Logged out')),
            resetPassword: async () => {
                const email = prompt("Enter your email for password reset:");
                if(email) {
                    try {
                        await sendPasswordResetEmail(auth, email);
                        ui.toast('Reset link sent!', 'success');
                    } catch(e) { ui.toast(e.message, 'error'); }
                }
            }
        };

        // --- Data Manager ---
        const dataManager = {
            updateUserRecord: (user) => {
                const updates = {};
                updates[`users/${user.uid}/email`] = user.email;
                updates[`users/${user.uid}/lastLogin`] = new Date().toISOString();
                if (user.metadata.creationTime === user.metadata.lastSignInTime) {
                    updates[`users/${user.uid}/createdAt`] = new Date().toISOString();
                }
                update(dbRef, updates);
            },
            fetchApps: async () => {
                try {
                    const snapshot = await get(child(dbRef, 'apps'));
                    if (snapshot.exists()) {
                        const data = snapshot.val();
                        state.apps = Object.keys(data).map(key => ({ id: key, ...data[key] }));
                        render.dashboard(state.apps);
                    } else {
                        document.getElementById('apps-grid').innerHTML = '<p style="grid-column:1/-1;text-align:center;">No apps found.</p>';
                    }
                } catch (error) {
                    console.error(error);
                    ui.toast('Failed to load apps', 'error');
                }
            },
            downloadApp: (appId) => {
                const appData = state.apps.find(a => a.id === appId);
                if (appData && appData.downloadLink) {
                    // Open link
                    window.open(appData.downloadLink, '_blank');
                    
                    // Increment Counter
                    const countRef = ref(db, `apps/${appId}/downloadCount`);
                    runTransaction(countRef, (currentCount) => {
                        return (currentCount || 0) + 1;
                    });
                    
                    ui.toast('Download started...', 'success');
                    
                    // Update local UI immediately for better UX
                    appData.downloadCount = (appData.downloadCount || 0) + 1;
                    render.details(appData); 
                } else {
                    ui.toast('Download link broken', 'error');
                }
            }
        };

        // --- Render Logic ---
        const render = {
            dashboard: (apps) => {
                const grid = document.getElementById('apps-grid');
                grid.innerHTML = '';
                
                if(apps.length === 0) {
                    grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; opacity: 0.5;">No apps match your criteria</div>';
                    return;
                }

                apps.forEach(app => {
                    if (app.status !== 'published') return;
                    
                    const card = document.createElement('div');
                    card.className = 'card-3d app-card';
                    card.innerHTML = `
                        <img src="${app.icon || 'https://via.placeholder.com/150'}" class="app-icon" alt="${app.name}">
                        <div class="app-title">${app.name}</div>
                        <div class="app-cat">${app.category}</div>
                        <div class="app-rating">â˜… ${app.version}</div>
                    `;
                    card.onclick = () => render.details(app);
                    grid.appendChild(card);
                });
            },
            details: (app) => {
                state.currentApp = app;
                const container = document.getElementById('detail-content');
                container.innerHTML = `
                    <div class="detail-header">
                        <img src="${app.icon || 'https://via.placeholder.com/150'}" class="detail-icon" alt="${app.name}">
                        <h2>${app.name}</h2>
                        <p style="opacity: 0.6;">${app.category}</p>
                    </div>

                    <div class="meta-row">
                        <div class="meta-item">
                            <strong>${app.version}</strong><br>Version
                        </div>
                        <div class="meta-item">
                            <strong>${app.downloadCount || 0}</strong><br>Downloads
                        </div>
                        <div class="meta-item">
                            <strong>${(new Date(app.lastUpdated)).toLocaleDateString() || 'N/A'}</strong><br>Updated
                        </div>
                    </div>

                    <button class="btn-3d btn-primary" style="width: 100%; margin-bottom: 20px; font-size: 1.1rem;" onclick="ui.showModal('${app.id}')">
                        Download Now
                    </button>

                    <div class="card-3d" style="padding: 20px; text-align: left; margin-bottom: 20px;">
                        <h4 style="margin-bottom: 10px;">About this app</h4>
                        <p style="line-height: 1.6; opacity: 0.8; font-size: 0.9rem;">
                            ${app.description || app.shortDescription || 'No description available.'}
                        </p>
                    </div>
                    
                    <div class="card-3d" style="padding: 20px; text-align: left;">
                         <h4 style="margin-bottom: 10px;">Installation</h4>
                         <p style="font-size: 0.85rem; opacity: 0.7;">1. Download the APK.<br>2. Allow installation from unknown sources.<br>3. Install and enjoy!</p>
                    </div>
                `;
                router.navigate('details');
            }
        };

        // --- Event Listeners ---
        document.getElementById('auth-form').addEventListener('submit', authManager.handleAuth);
        document.getElementById('auth-toggle-link').addEventListener('click', (e) => { e.preventDefault(); authManager.toggleMode(); });
        document.getElementById('reset-pass-link').addEventListener('click', (e) => { e.preventDefault(); authManager.resetPassword(); });
        
        document.getElementById('theme-toggle').addEventListener('click', ui.toggleTheme);
        
        // Search & Filter
        document.getElementById('search-input').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = state.apps.filter(app => 
                app.name.toLowerCase().includes(term) || 
                (app.description && app.description.toLowerCase().includes(term))
            );
            render.dashboard(filtered);
        });

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                
                const cat = e.target.dataset.cat;
                if(cat === 'all') render.dashboard(state.apps);
                else {
                    const filtered = state.apps.filter(app => app.category === cat);
                    render.dashboard(filtered);
                }
            });
        });

        // Init
        window.authManager = authManager; // expose for profile logout
        authManager.init();
        
        // Check saved theme
        if(localStorage.getItem('theme') === 'dark') document.body.classList.add('dark-mode');

    </script>
</body>
</html>
